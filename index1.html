<!doctype html>
<html>
    <head>
        <title>Mr. P's Web Page</title>
    </head>
    <body>
        <h1>Hello World!...I mean the world wide web</h1>
        <!--
        <img src="kitty.jpg">
        -->
        
        <div>
            <label for="input1">Input 1</label>
            <input type="number" value="0" class="input1">
        </div>
        <div>
            <label for="input2">Input 2</label>
            <input type="number" value="0" class="input2">
        </div>
        <div>
            <label for="Results">Results</label>
            <input type="submit" value="submit" class="submit">
            <p class="sum">nothing</p>
            <p class="difference">nothing</p>
            <p class="product">nothing</p>
            <p class="quotient">nothing</p>
        </div>
        <div>
            <input type="radio" value="yes" class="yes" checked>Yes<br>
            <input type="radio" value="no" class="no">No<br>
        </div>
        
    <script>
    var compute = document.querySelector(".submit");
        
    function calculator(){
        var a = parseFloat(document.querySelector(".input1").value);
        console.log(a);
        
        var b = parseFloat(document.querySelector(".input2").value);
        console.log(b);
        
        var sum = document.querySelector(".sum");
        var difference = document.querySelector(".difference");
        var product = document.querySelector(".product");
        var quotient = document.querySelector(".quotient");
        
        sum.innerHTML = a + b;
        difference.innerHTML = a - b;
        product.innerHTML = a * b;
        quotient.innerHTML = a / b;
    }
    compute.addEventListener("click", calculator);
    </script>
    </body>
    
</html>
