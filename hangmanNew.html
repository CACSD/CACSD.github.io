<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/hangman.css">
    <link rel="stylesheet" type="text/css" href="./css/grid.css">
    <title>Vocabulary Hangman</title>
</head>
<body>
    <main>
        <!--top row for pic and letter buttons-->
        <div class="row">
            <!--picture holder-->
            <div class="col-6">
                <img id="picView" class="img-resp" src="./images/hangman/hangman_6.png">
            </div>
            <!--letter button grid-->
            <div class="col-6">
                <div class="letters">
                    <span id="a" class="special-btn">a</span>
                    <span id="b" class="special-btn">b</span>
                    <span id="c" class="special-btn">c</span>
                    <span id="d" class="special-btn">d</span>
                    <span id="e" class="special-btn">e</span>
                    <span id="f" class="special-btn">f</span>
                    <span id="g" class="special-btn">g</span>
                </div>
                <div class="letters">
                    <span id="h" class="special-btn">h</span>
                    <span id="i" class="special-btn">i</span>
                    <span id="j" class="special-btn">j</span>
                    <span id="k" class="special-btn">k</span>
                    <span id="l" class="special-btn">l</span>
                    <span id="m" class="special-btn">m</span>
                    <span id="n" class="special-btn">n</span>
                </div>
                <div class="letters">
                    <span id="o" class="special-btn">o</span>
                    <span id="p" class="special-btn">p</span>
                    <span id="q" class="special-btn">q</span>
                    <span id="r" class="special-btn">r</span>
                    <span id="s" class="special-btn">s</span>
                    <span id="t" class="special-btn">t</span>
                    <span id="u" class="special-btn">u</span>
                </div>
                <div class="letters">
                    <span id="v" class="special-btn">v</span>
                    <span id="w" class="special-btn">w</span>
                    <span id="x" class="special-btn">x</span>
                    <span id="y" class="special-btn">y</span>
                    <span id="z" class="special-btn">z</span>
                </div>
            </div>
        </div>
        <!--bottom row for data and solution-->
        <div class="row">
            <!--definition box-->
            <div class="col-4">
                <div class="row">
                    <div class="col-12">
                        # title: definiton
                </div>
                <div class="row">
                    <div class="col-12">
                        # title: definiton
                    </div>
                </div>
            </div>
            <!--guess reporting box-->
            <div class="col-4">
                <div class="row">
                    <div class="col-12">
                        <p># title: Matching Letters</p>
                </div>
                <div class="row">
                    <div class="col-12">
                        # space for letters
                    </div>
                </div>
            </div>
            <!--enter solution box-->
            <div class="col-4">
                <div class="row">
                    <div class="col-12">
                        <p># title: Enter Solution</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        # text box for solution with button
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
</body>
